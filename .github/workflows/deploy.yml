name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # Lance le workflow Ã  chaque push sur master

permissions:
  contents: read
  pages: write
  id-token: write

# ðŸ”§ Indique que ce workflow dÃ©ploie GitHub Pages
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Racine du site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2

